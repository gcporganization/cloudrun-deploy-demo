# .github/workflows/deploy-appengine-direct.yml
name: Deploy App Engine (Direct)

on:
  push:
    branches: 
      - main
      - develop
    paths:
      - 'appengine-deployment/**'
  workflow_dispatch:

env:
  PROJECT_ID: nonprod1-svc-gu0t
  PROJECT_NUMBER: '245066890273'
  GAR_LOCATION: 'us-east1'
  SERVICE: hello-world-app

jobs:
  deploy:
    permissions: 
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        service_account: "github-deployer@nonprod1-svc-gu0t.iam.gserviceaccount.com"

    - name: 'Setup Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: 'Verify Setup'
      run: |
        gcloud auth list --filter=status:ACTIVE
        gcloud config list
        gcloud app describe --project=${{ env.PROJECT_ID }}

    - name: 'Enable Required APIs'
      run: |
        gcloud services enable appengine.googleapis.com --project=${{ env.PROJECT_ID }}
        gcloud services enable iap.googleapis.com --project=${{ env.PROJECT_ID }}

    - name: 'Deploy App Engine Directly'
      working-directory: appengine-deployment
      run: |
        echo "=== Verifying files ==="
        ls -la
        echo ""
        echo "=== app.yaml content ==="
        cat app.yaml
        echo ""
        echo "=== main.py exists? ==="
        ls -la main.py
        echo ""
        echo "=== requirements.txt content ==="
        cat requirements.txt
        echo ""
        echo "=== Starting direct App Engine deployment ==="
        gcloud app deploy app.yaml \
          --project=${{ env.PROJECT_ID }} \
          --version=v$(date +%s) \
          --no-cache
          --quiet \
          --verbosity=info
        
        echo ""
        echo "=== Deployment completed! ==="
        echo "üåê Your app is available at: https://${{ env.PROJECT_ID }}.ue.r.appspot.com"
        
        echo ""
        echo "=== Testing the deployment ==="
        gcloud app browse --project=${{ env.PROJECT_ID }} --no-launch-browser