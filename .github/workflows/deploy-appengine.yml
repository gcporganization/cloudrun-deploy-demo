# .github/workflows/deploy-appengine.yml
name: Deploy to App Engine via Cloud Build

on:
  push:
    branches: 
      - main
      - develop
    paths:
      - 'appengine-deployment/**'
  workflow_dispatch:

env:
  PROJECT_ID: nonprod1-svc-gu0t
  PROJECT_NUMBER: '245066890273'
  GAR_LOCATION: 'us-east1'
  SERVICE: hello-world-app

jobs:
  deploy:
    permissions: 
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        service_account: "github-deployer@nonprod1-svc-gu0t.iam.gserviceaccount.com"
        token_format: 'access_token'

    - name: 'Setup Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: 'Verify Authentication and Project'
      run: |
        echo "=== Authentication Verification ==="
        gcloud auth list --filter=status:ACTIVE --format="table(account,status)"
        echo ""
        echo "=== Project Configuration ==="
        gcloud config list
        echo ""
        echo "=== Project Details ==="
        gcloud projects describe ${{ env.PROJECT_ID }} --format="table(projectId,name,lifecycleState)"

    - name: 'Deploy App Engine via Cloud Build'
      working-directory: appengine-deployment
      run: |
        echo "=== Starting App Engine Deployment ==="
        echo "Project: ${{ env.PROJECT_ID }}"
        echo "Service: ${{ env.SERVICE }}"
        echo "Region: ${{ env.GAR_LOCATION }}"
        echo ""
        
        # Verify required APIs are enabled before deployment
        echo "=== Checking Required APIs ==="
        gcloud services list --enabled --filter="name:(appengine.googleapis.com OR cloudbuild.googleapis.com OR iap.googleapis.com)" --format="table(name,title)"
        echo ""
        
        # Submit Cloud Build
        gcloud builds submit \
          --config=cloudbuild.yaml \
          --project=${{ env.PROJECT_ID }} \
          --substitutions="_SERVICE_NAME=${{ env.SERVICE }},_PROJECT_ID=${{ env.PROJECT_ID }}" \
          --timeout=1200s \
          .
        
        echo ""
        echo "=== Deployment Summary ==="
        echo "‚úÖ App Engine deployment completed successfully!"
        echo "üåê Your application will be available at: https://${{ env.PROJECT_ID }}.ue.r.appspot.com"
        echo "üìã Next step: Configure IAP for Azure AD integration"