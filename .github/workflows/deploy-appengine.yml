# .github/workflows/deploy-appengine.yml
name: Deploy to App Engine via Cloud Build

on:
  push:
    branches: 
      - main
      - develop
    paths:
      - 'appengine-deployment/**'
  workflow_dispatch:

env:
  PROJECT_ID: nonprod1-svc-gu0t
  PROJECT_NUMBER: '245066890273'
  GAR_LOCATION: 'us-east1'
  SERVICE: hello-world-app

jobs:
  deploy:
    permissions: 
      contents: read
      id-token: write

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
        service_account: "github-deployer@nonprod1-svc-gu0t.iam.gserviceaccount.com"
        access_token_scopes: "https://www.googleapis.com/auth/cloud-platform"

    - name: 'Setup Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Verify Authentication'
      run: |
        gcloud config set project ${{ env.PROJECT_ID }}
        gcloud auth list
        gcloud config list
    
    - name: List directory contents
      run: |
        ls -R appengine-deployment/

    - name: Verify Access Token Here
      run: |
        echo "Access Token: $GOOGLE_GHA_ACCESS_TOKEN"
        gcloud auth print-access-token

    - name: 'Trigger Cloud Build for App Engine'
      run: |
        echo "Starting deployment with the following parameters:"
        echo "Project: ${{ env.PROJECT_ID }}"
        echo "Service: ${{ env.SERVICE }}"
        echo "Region: ${{ env.GAR_LOCATION }}"
        
        cd appengine-deployment/
        
        gcloud builds submit \
          --config=cloudbuild.yaml \
          --project=${{ env.PROJECT_ID }} \
          --substitutions="_SERVICE_NAME=${{ env.SERVICE }},_PROJECT_ID=${{ env.PROJECT_ID }}" \
          --timeout=1200s \
          --verbosity=debug .