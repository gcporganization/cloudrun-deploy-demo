name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout
        uses: actions/checkout@v4

      # Setup gcloud
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: nonprod1-svc-gu0t
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Enable Cloud Build (only needs to be run once, but safe to keep here)
      - name: Enable Cloud Build API
        run: gcloud services enable cloudbuild.googleapis.com

      # Build & Deploy to Cloud Run
      - name: Build and Deploy
        run: |
          gcloud builds submit --tag gcr.io/nonprod1-svc-gu0t/myapp
          gcloud run deploy myapp \
            --image gcr.io/nonprod1-svc-gu0t/myapp \
            --platform managed \
            --region europe-west2 \
            --allow-unauthenticated
